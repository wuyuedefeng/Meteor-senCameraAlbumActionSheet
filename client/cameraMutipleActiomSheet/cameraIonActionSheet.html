<template name="cameraIonActionSheet">
  <div class="action-sheet-backdrop">
    <div class="action-sheet-wrapper">
      <div class="action-sheet">
        <div class="action-sheet-group">
          {{#if titleText}}
            <div class="action-sheet-title">
              {{titleText}}
            </div>
          {{/if}}
          {{#each buttons}}
            <button class="button" data-index="{{index}}">{{{text}}}</button>
          {{/each}}
            <style>
                #ui-upload-holder-cameraIonActionSheet{ position:relative;width:100%;height:50px;border:1px solid #ffffff; overflow:hidden;}
                #itrydo-selPics-cameraIonActionSheet{ position:absolute;top:0px;right:0px;width:100%;height:100%;cursor:pointer; opacity:0;filter:alpha(opacity:0);z-index:999;}
                #ui-upload-txt-cameraIonActionSheet{ position:absolute;top:0px;left:0px;width:100%;height:100%;line-height:50px;text-align:center;}
            </style>
            <div id="ui-upload-holder-cameraIonActionSheet">
                <button id="ui-upload-txt-cameraIonActionSheet" data-index="1" class="button">相册选取</button>
                <input type="file" accept="image/*;capture=camera" multiple="true" id="itrydo-selPics-cameraIonActionSheet" name="myfile" />
            </div>
        </div>
        {{#if destructiveText}}
          <div class="action-sheet-group">
            <button class="button destructive" data-destructive>{{{destructiveText}}}</button>
          </div>
        {{/if}}
        {{#if cancelText}}
          <div class="action-sheet-group">
            <button class="button" data-cancel>{{{cancelText}}}</button>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
